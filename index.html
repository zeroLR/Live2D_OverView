<script>
window.onload = () => {
    let model = new l2dViewer({
        el: document.getElementById('L2dCanvas'), // 要添加Live2d的元素, 支持dom选择器和jq选择器
        basePath: '/', // 模型根目录
        modelName: 'abeikelongbi_3', // 模型名称
        sounds: []
    });

    window.load =(op)=>{
        let target = op.options[op.selectedIndex].text
        console.log(target);
        model.loadModel(target);
    }
}
</script>
